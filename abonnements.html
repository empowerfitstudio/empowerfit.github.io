<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EMPOWERFIT — Abonnements</title>
  <style>
    :root{
      --beige:#F5F0DA;
      --prune:#5F123F;
      --noir:#190B14;
    }
    *{box-sizing:border-box;}
    body{
      margin:0;
      padding:0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background-color: var(--beige);
      color:var(--noir);
    }
    .page{
      max-width: 1100px;
      margin:0 auto;
      padding:24px 16px 40px;
      text-align:center;
    }
    h1{
      font-size:1.8rem;
      letter-spacing:0.08em;
      text-transform:uppercase;
      color:var(--prune);
      margin-bottom:6px;
    }
    .subtitle{
      font-size:0.9rem;
      letter-spacing:0.16em;
      text-transform:uppercase;
      opacity:0.8;
      margin-bottom:18px;
    }
    .img-wrap{
      margin:0 auto 18px;
      border-radius:18px;
      overflow:hidden;
      box-shadow:0 10px 30px rgba(0,0,0,0.12);
      background:#fdf7ea;
    }
    .img-wrap img{
      display:block;
      width:100%;
      height:auto;
    }
    a.back{
      display:inline-block;
      margin-top:18px;
      font-size:0.9rem;
      text-decoration:none;
      color:var(--prune);
    }
  </style>
</head>
<body>
<div class="page">

  <h1>Nos abonnements EMPOWERFIT</h1>
  <div class="subtitle">Serenity · Balance · Infinity</div>

  <div class="img-wrap">
    <img src="abonnements-empowerfit-1.png" alt="Abonnements EMPOWERFIT - tarifs et positionnement">
  </div>

  <div class="img-wrap">
    <img src="abonnements-empowerfit-2.png" alt="Abonnements EMPOWERFIT - détails des offres Serenity Balance Infinity">
  </div>

  <a href="index.html" class="back">← Retour au hub EMPOWERFIT</a>

</div>
</body>
</html>
